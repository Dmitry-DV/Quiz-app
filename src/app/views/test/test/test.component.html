<section class="test" *ngIf="quiz">
  <div class="container">
    <div class="test-pre-title" id="pre-title">{{ quiz.name }}</div>
    <div class="test-progress-bar" id="progress-bar">
      <div class="test-progress-bar-item active" *ngFor="let item of quiz.questions; let i = index" [class.active]="currentQuestionIndex === i + 1" [class.complete]="currentQuestionIndex > i + 1">
        <div class="test-progress-bar-item-circle"></div>
        <div class="test-progress-bar-item-text">Вопрос {{ i + 1 }}</div>
      </div>
    </div>
    <div class="test-question">
      <div class="test-question-title" id="title-question">
        <span>Вопрос {{ currentQuestionIndex }}:</span> {{ activeQuestion.question }}
      </div>
      <div class="test-question-options" id="options">
        <div class="test-question-option" *ngFor="let answer of activeQuestion.answers">
          <input class="option-answer" id="answer-{{ answer.id }}" type="radio" name="answer" [value]="answer.id" [(ngModel)]="choseAnswerId" />
          <label for="answer-{{ answer.id }}">{{ answer.answer }}</label>
        </div>
      </div>
    </div>
    <div class="test-actions">
      <div class="test-previous-action">
        <button class="button button-transparent" id="prev" [disabled]="currentQuestionIndex === 1" (click)="move(actionTestType.prev)">Назад</button>
      </div>
      <div class="test-time">
        <div class="test-time-text">Осталось времени:</div>
        <div class="test-time-clock" id="timer">{{ timerSeconds }}</div>
      </div>
      <div class="test-next-action">
        <button class="button button-transparent" [disabled]="!choseAnswerId" id="next" (click)="move(actionTestType.next)">
          {{ currentQuestionIndex === quiz.questions.length ? 'Завершить' : 'Дальше' }}
        </button>
      </div>
    </div>
    <div class="pass-question">
      <a href="javascript:void(0)" id="pass" (click)="move(actionTestType.pass)" [ngClass]="{ noLink: choseAnswerId }"
        >Пропустить вопрос
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 6.3499999 6.3500002" style="enable-background: new 0 0 512 512" xml:space="preserve" class="" id="passSvg">
          <g>
            <g id="layer1" transform="translate(0 -290.60)">
              <path
                id="path9429"
                d="m2.2580394 291.96502a.26460982.26460982 0 0 0 -.1741496.46871l1.6190225 1.38699-1.6190225
                                   1.38648a.26460982.26460982 0 1 0 .3436483.40049l1.8536335-1.58595a.26460982.26460982 0 0 0
                                   0-.40256l-1.8536335-1.5875a.26460982.26460982 0 0 0 -.1694987-.0667z"
                font-variant-ligatures="normal"
                font-variant-position="normal"
                font-variant-caps="normal"
                font-variant-numeric="normal"
                font-variant-alternates="normal"
                font-feature-settings="normal"
                text-indent="0"
                text-align="start"
                text-decoration-line="none"
                text-decoration-style="solid"
                text-decoration-color="rgb(0,0,0)"
                text-transform="none"
                text-orientation="mixed"
                white-space="normal"
                shape-padding="0"
                isolation="auto"
                mix-blend-mode="normal"
                solid-color="rgb(0,0,0)"
                solid-opacity="1"
                vector-effect="none"
                data-original="#000000"
                class=""
              ></path>
            </g>
          </g>
        </svg>
      </a>
    </div>
  </div>
</section>
